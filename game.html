<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="game.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<title>Игра</title>
		
	</head>
	<body>
		<div class="dfg"> 
		<div id="quiz-container">
			<h1>Проверь свои знания!</h1>
			<button id="startGame">Начать</button>
		</div>

		<!-- VK Share -->
		<script
			type="text/javascript"
			src="https://vk.com/js/api/share.js?93"
			charset="utf-8"></script>
		<script src="quiz.js"></script>
		<script src="data.js"></script>
		<script>
			window.onload = () => {
				const startBtn = document.getElementById('startGame');
				startBtn.onclick = () =>
					new Quiz(
						QuestionsDB,
						{
							shuffle: true, 
							tryAgain: false  
						},
						{ nextBtn: 'Дальше', endBtn: 'Завершить' }
					);
			};
			let deferredPrompt;
			window.addEventListener('beforeinstallprompt', e => {
				deferredPrompt = e;
				showInstallPromotion();
			});
		</script>
	</div>
	<div>
		<div id="countdown">
  <h1>Ожидайте <span class="display">30</span> секунд</h1>
  <button style="display: none;">Bang!</button>
</div>
<a href="index.html" id="button"> <h1>На главную</h1> </a></div>
<script>(function(d){
  var display = d.querySelector('#countdown .display') // меняющаяся цифра
	var timeLeft = parseInt(display.innerHTML) // оставшееся время
  
  var timer = setInterval(function(){
    if (--timeLeft >= 0) { // если таймер всё еще больше нуля
    	display.innerHTML = timeLeft // обновляем цифру
    } else {
    	d.querySelector('#countdown h1').style.display = 'none' // прячем теекст
      d.querySelector('#countdown button').style.display = 'block' // показываем кнопку
      clearInterval(timer) // удаляем таймер
    }
  }, 1000)  // таймер срабатывает каждые 1000 msec (1 sec)
})(document)</script>
	</body>
</html>
